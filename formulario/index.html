<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" class="form-cadastro">
            <h1>Cadastro de Usuário</h1>

            
            <fieldset>
                <legend>Informações Pessoais</legend>

                <div class="input-group">
                    <label for="nome-completo">Nome Completo</label>
                    <input type="text" id="nome-completo" name="nome-completo" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="data-nascimento">Data de Nascimento</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="input-group">
                    <label>Gênero</label>
                    <div class="radio-group">
                        <label for="masculino">
                            <input type="radio" id="masculino" name="genero" value="masculino" required> Masculino
                        </label>
                        <label for="feminino">
                            <input type="radio" id="feminino" name="genero" value="feminino"> Feminino
                        </label>
                        <label for="outro">
                            <input type="radio" id="outro" name="genero" value="outro"> Outro
                        </label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione um estado</option>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pr">Paraná</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="cidade">Cidade</label>
                    <select id="cidade" name="cidade" required>
                        <option value="">Selecione uma cidade</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="belo-horizonte">Belo Horizonte</option>
                        <option value="curitiba">Curitiba</option>
                    </select>
                </div>
            </fieldset>

            
            <fieldset>
                <legend>Credenciais</legend>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group">
                    <label for="confirma-senha">Confirmação de Senha</label>
                    <input type="password" id="confirma-senha" name="confirma-senha" placeholder="Confirme sua senha" required>
                </div>
            </fieldset>

            
            <div class="input-group">
                <label for="descricao">Descrição Pessoal</label>
                <textarea id="descricao" name="descricao" rows="4" placeholder="Fale um pouco sobre você" required></textarea>
            </div>

            
            <div class="input-group">
                <button type="submit" class="btn-submit">Enviar</button>
            </div>
        </form>
    </div>
</body>
</html>
